<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Framework Example</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>             
   </head>
   
   <body>
      <div class="container">
         <div class = "card-panel teal lighten-2"><h3>Welcome to Materialize Framework!</h3></div>


         <!-- start class="row" -->
         <div class = "row">
            <div class = "col s12 m6">
               <div class = "card blue-grey lighten-4">
                  <div class = "card-image waves-effect waves-block waves-light">
                     <div class = "activator" style="text-align: center">TheActivator</div> 
                  </div>
                  
                  <div class = "card-content activator">                  
                     <p>If you click on the "TheActivator" above, the content of this card will be revealed.</p>
                  </div>
                  
                  <div class = "card-reveal">
                     <span class = "card-title grey-text text-darken-4">Card Content Header
                        <i class = "material-icons right">close</i></span>
                     <p>This is the Card Content ... blah blah blah.</p>
                  </div> 
               </div>
            </div>
         </div> <!-- end class="row" -->
           
      </div>
   </body>
</html>
