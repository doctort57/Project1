  <!-- Modal -->
    <div class="modal fade" id="myModal_1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
             Date Validation
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Date Error</h4>
          </div>
          <div class="modal-body">
            <p>Error: Start Date greater than End Date.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close Me</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Norman's Form -->
    <p>
    <div>
      Start date (mm/dd/yy): <input type="text" id="startdate">
    </div>
    <div>
      End date (mm/dd/yy): <input type="text" id="enddate">
    </div>

    <button type="button" id="btnNormanFormSubmit">Submit Form (Calendar)</button>
    </p>
